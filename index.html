<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <section class="timer">
      <h2>10% скидка действует</h2>

        </div>
        <div class="timeCard">
          <div class="timetitle">00</div>
          <div class="subtitle">часов</div>

    <section class="about">

        <div class="about2">

            <h3>> 2500</h3>
            <span>выпускников</span>
          </div>
          <div class="digital">

          </div>
        </div>
      </div>
